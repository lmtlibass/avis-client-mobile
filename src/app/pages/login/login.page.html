<ion-content class="body">
  <div class="container">
    <div class="top">
      <img src="../../assets/img/logo_afridev.png" alt="">
      <h1>connexion</h1>
    </div>
    <div class="botom">
      <form (ngSubmit)="login()" [formGroup]="userform">
        <ion-item>
          <ion-label class="label" position="floating">Email</ion-label>
          <ion-input class="input" placeholder="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label class="label" position="floating">Password</ion-label>
          <ion-input type="password" class="input" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item class="connexion" lines="none">
          <ion-button color="dark" class="btn-login" type="submit" expand="block" [disabled]="!userform.valid">Connexion</ion-button>
          <ion-button color="none" lines="none" class="p">Mot de passe oubli√©?</ion-button>
        </ion-item>
      </form>
    </div>
  </div>
</ion-content>
